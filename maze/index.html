<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv=REFRESH CONTENT=2;url=/room/sample/>
    <title></title>
    <script type="text/javascript" src="/static/three.min.js"></script>
    
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>

</head>

<body onclick="location.href = '/room/sample/';">

<script>
// Initialization for THREE.JS Scene
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// Drawing a cube
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0xffffff*Math.random() } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 3;

// Add render loop drawing 60 times per second
function render() {
	requestAnimationFrame( render );
	// Update rotation:
        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;
        cube.material.color.setHex(Math.random()*0xffffff);
	renderer.render( scene, camera );
}
render();
</script>

</body>
</html>
